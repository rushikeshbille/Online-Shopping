<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shopping by Rushikesh Bille </title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
</head>
<body class="container-fluid" onload="bodyload()">
    <header class="bg-dark text-white p-2 text-center d-flex justify-content-between">
        <div>
            <h4><span class="bi bi-cart"></span> Shopper.</h4>
        </div>
        <div class="p-1">
            <button class="btn text-white"><span class="bi bi-heart"></span></button>
            <button class="btn text-white"><span class="bi bi-person"><a></a></span></button>
            <button onclick="CartClick()" data-bs-target="#cart" data-bs-toggle="modal" class="btn text-white position-relative"><span class="bi bi-cart4"></span> <span id="lblCount" class="badge position-absolute bg-danger rounded-circle"></span> </button>
            <div class="modal fade" id="cart">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header text-dark">
                            <h2>Your Cart Items</h2>
                            <button data-bs-dismiss="modal" class="btn-close"></button>
                        </div>
                        <div class="modal-body">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>Title</th>
                                        <th>Price</th>
                                        <th>Preview</th>
                                        <th>Buy/Delete items</th>
                                    </tr>
                                    
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <section class="row">
        <nav class="col-3">
            <div  class="mt-3">
                <dl>
                    <dt><h3>Filters</h3></dt>
                  
                </dl>
                <select id="lstcategories" onchange=" changedFilter()" class="form-select">
                   
                </select>
            </div>

        </nav>
        <main class="col-9 d-flex flex-wrap" style="height:500px";>
            <div>

            </div>
        </main>
    </section>
   
   

    <script src="./online shopping.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="../node_modules/jquery/dist/jquery.js"></script>
</body>
</html>
